<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Order Info</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
	<!-- knockout -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" type="text/javascript" charset="utf-8" ></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/css/main.css">
	<!-- local -->
    <script language="JavaScript">
        function setinput() {
            document.getElementById('display-name').innerHTML =
                        document.getElementById("name-input").value;
            document.getElementById('display-quantity').innerHTML =
                        document.getElementById("quantity-input").value;
        }
    </script>
    <style>
        .title-container{
            font-size: 1em;
        }
        .table-title{
            font-size: 1.8em;
        }
        .info-container{
            font-size: 2.2em;
            text-align:center;
        }
        .menu{
            font-size: 2.2em;
            text-align:center;
        }
        .total{
            font-size: 2.2em;
            text-align:right;
        }
        .table-hover{
            border-style:solid;
            border-width:3px;
            border-color:lightgrey;
        }
        .back-home{
            font-size: 2em;
            text-align:right;
            padding-top: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title-container">
        <h1>Introvert Cafe</h1>
        <h2>Team ICE</h2>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                    <a id="add-recipe" data-toggle="modal"
                       data-target="#insert-recipe-modal" href="#">Add Dish</a>
            </ul>
        </div>
    </div>
    <div class="info-container">
        <h1 class="table-info">Table No.{{orderInfo[3]}}</h1>
        <h1 class="guest-info">Guest No.{{orderInfo[0]}}</h1>
        <h2 class="data-info">{{orderInfo[1]}}</h2>
    </div>

        <div class="main-container" style="padding-top: 2em">
            <h1 class="menu">Menu</h1>
            <h1></h1>
            <table class="table table-hover">
                <thead class="table-title">
                    <tr>
                        <th>Recipe</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <a class="recipe" href="Recipe" id="display-name">Pizza</a>
                        </td>
                        <td>$13.00</td>
                        <td><span id="display-quantity">1</span></td>
                    </tr>
                  
                </tbody>
            </table>
    </div>
    <div class="total">$Total: $22.75</div>
    <div class="back-home">
        <a href="Welcome">Main Page</a>
    </div>
</div>

    <!-- Modal -->
    <div class="modal fade" id="insert-recipe-modal" tabindex="-1"
         role="dialog" aria-labelledby="New Order">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Add A Dish</h4>
                </div>
                <form method="POST" class="form-horizontal"
                      role="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="table-input" class="col-sm-3 control-label">Choose A Dish:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name-input"
                                       name="name" placeholder="Recipe Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="movie-input" class="col-sm-3 control-label">Quantity:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="quantity-input"
                                       name="quantity" placeholder="Quantity">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" href="Order.html" onclick="setinput();">Add Dish</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
