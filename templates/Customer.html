<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customer Info</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
    <!-- knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" type="text/javascript" charset="utf-8"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- local -->
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/main.js" type="text/javascript" charset="utf-8"></script>

    <style>
        .title-container {
            font-size: 1em;
        }
        
        .history {
            text-align: center;
            font-size: 1.3em;
        }
        
        th {
            font-size: 1.1em;
            text-align: center;
            width: 50%;
        }
        
        tr {
            font-size: 1.2em;
            text-align: center;
        }
        
        .name-container {
            font-size: 2.2em;
            text-align: center;
        }
        
        .table-hover {
            border-style: solid;
            border-width: 3px;
            border-color: lightgrey;
        }
        
        .back-home {
            font-size: 2.2em;
            text-align: right;
            padding-top: 0;
        }
        
        .order-list-container {
            width: 95%;
            margin: auto;
            font-size: 0.8em;
        }
        
        .every-order-list-container {
            vertical-align: top;
            width: 30%;
            display: inline-block;
            background-color: white;
            height: 135px;
            border: 2px solid black;
            margin-top: 20px;
            margin-left: 2%;
            border-radius: 6px;
        }
        
        .every-order-list-container .panel-header {
            background-color: #337AB7;
            padding: 0 0 0 0;
            font-size: 1.2em;
            text-align: center;
            height: 45px;
            line-height: 45px;
        }
        
        .panel-body {
            padding: 10px;
        }
        
        .every-order-list-container .panel-header h1 {
            margin-top: 0;
            color: white;
        }
        
        .every-order-list-container .panel-body>div {
            margin-top: 1.2%;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1>Introvert Cafe</h1>
            <h2>Team ICE</h2>
        </div>
        <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right 2">
                        <a id="toggle-edit" href="#">Edit</a>
                </ul>
        </div>
        <div class="name-container">
            <h1 class="name">{{customer[3]}}</h1>
        </div>
        <div class="main-container" style="padding-top: 2em">
            <table class="table table-hover" id="vertical-1">
                <tr>
                    <th>Username</th>
                    <td>{{customer[0]}}</td>
                </tr>
                <tr>
                    <th>Favorites</th>
                    <td>Dr.Pepper</td>
                </tr>
                <tr>
                    <th>Card No</th>
                    <td>data</td>
                </tr>
                <tr>
                    <th>Current Balance</th>
                    <td>{{customer[2]}}</td>
                </tr>
            </table>
        </div>
        <hr></hr>
        <div class="order-list-container">
            {% for order in hisorder %}
                <div class="every-order-list-container">
                    <a href="Order?user={{order[2]}}&time={{order[1]}}&guestnumber={{order[0]}}">
                    <div class="panel-header">
                        <h1 class="date">{{order[1]}}</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-number" id="display-table">Table No: {{order[3]}}</div>
                        <div class="guest-number" id="display-guest">Guest No: {{order[0]}}</div>
                        <div class="check">Total: $22.75</div>
                        <button data-toggle="modal" data-target="#edit-info-modal"
						type="button" class="edit-ingredient btn btn-success hidden edit-actions">
                        <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <div class="back-home">
            <a href="Welcome">Main Page</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="edit-info-modal" tabindex="-1"
         role="dialog" aria-labelledby="Edit Info">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Edit Customer Info</h4>
                </div>
                <form method="POST" class="form-horizontal"
                      role="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name-input" class="col-sm-2 control-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name-input"
                                       name="table" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username-input" class="col-sm-2 control-label">Username:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="guest-input"
                                       name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="favorite-input" class="col-sm-2 control-label">Favorite:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="favorite-input"
                                       name="favorite" placeholder="Favorite">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="card-input" class="col-sm-2 control-label">Card No:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="card-input"
                                       name="card" placeholder="Card No">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="balance-input" class="col-sm-2 control-label">Balance:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="balance-input"
                                       name="balance" placeholder="Balance">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" href="Customer?user={{order[2]}}" onclick="setinput();">Add Ingredient</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
